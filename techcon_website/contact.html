<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <h1>Contact Us</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="schedule.html">Schedule</a></li>
          <li><a href="register.html">Register</a></li>
        </ul>
      </nav>
    </header>

    <!-- Main Content -->
    <main>
      <!-- Contact Info -->
      <section>
        <h2>Contact Information</h2>
        <p>Email: <a href="mailto:email@example.com">email@example.com</a></p>

        <h3>Follow Us on Social Media</h3>
        <ul>
          <li>
            <a href="https://www.facebook.com/TechCon2024" target="_blank"
              >Facebook</a
            >
          </li>
          <li>
            <a href="https://twitter.com/TechCon2024" target="_blank"
              >Twitter</a
            >
          </li>
          <li>
            <a
              href="https://www.linkedin.com/company/techcon2024"
              target="_blank"
              >LinkedIn</a
            >
          </li>
        </ul>
      </section>

      <!-- Google Maps -->
      <section>
        <h2>Our Location</h2>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.086012394831!2d-122.4199065846818!3d37.77492977975845!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085809c8d0e3047%3A0xdea0f3e0112fdc6d!2sMoscone%20Center%2C%20San%20Francisco%2C%20CA!5e0!3m2!1sen!2sus!4v1616170438215"
          width="100%"
          height="350"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </section>

      <!-- Contact Form -->
      <section>
        <h2>Contact Us Form</h2>
        <form action="#" method="post">
          <div>
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required />
          </div>

          <div>
            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required />
          </div>

          <div>
            <label for="message">Your Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
          </div>

          <div>
            <button type="submit">Send Message</button>
          </div>
        </form>
      </section>
    </main>

    <!-- Footer -->
    <footer>
      <p>
        &copy; 2024 TechCon. All rights reserved. <strong>Copyright</strong>.
      </p>
    </footer>
  </body>
</html>
